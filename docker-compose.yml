services:
  postgres:
    image: postgres:14
    container_name: govify_postgres
    environment:
      POSTGRES_DB: govifydb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - govify-network

  backend:
    build: ./backend
    container_name: govify_backend
    environment:
      DB_NAME: govifydb
      DB_USER: admin
      DB_PASS: password
      DB_HOST: postgres
      JWT_SECRET: your_jwt_secret_key
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - govify-network
    command: yarn dev

  frontend:
    build: ./frontend
    container_name: govify_frontend
    ports:
      - "5173:5173"  # Adjust port if needed
    networks:
      - govify-network
    environment:
      REACT_APP_BACKEND_URL: http://backend:5000  # Use the Docker service name
    # Uncomment this if you need to expose the frontend to the host machine
    # command: yarn dev --host

networks:
  govify-network:
    driver: bridge

volumes:
  postgres_data: